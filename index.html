<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link to Font Awesome-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>

    <!--Link to Google Font API-->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">

    <!--Link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Link to internal CSS sheet -->
    <link rel="stylesheet" href="/weather-dashboard/assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!--Main heading for the dashboard-->
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <!--Close the main heading-->
    
   <div class="container-fluid">

        <div class="row">
            <div class="col-lg-3 bg-light pt-3 pb-3">

                <h5>Search for a City</h5>

                <!--Input for search module-->
                <div class="input-group mb-3">
                    <input type="text" id="searchTerm" class="form-control input-group-append" placeholder="City Name">
                    <button class="btn btn-primary" id="searchButton" type="button"><i class="far fa-search"></i></button>
                </div>

                <!--Start the module for the cards-->
                <div class="card">
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>
    
            </div>

            <div class="col-lg-9">
                <div class="mt-4" id="chosenCity"></div>
            </div>

        </div>

   </div>

   <!--Begin creating divs for the forecast-->
   <div class="mt-4 col-md-12">
        <h5 class="mt-3 hide" id="headingForecast"> 5-Day Forecast:</h5>

            <div class="row" id="forecast">

            </div>
   </div>

   <!--Links to both JQuery and internal scripts-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="/weather-dashboard/assets/script.js"></script>

</body>
</html>
